<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <section>
      <div class="container"> 

          <div class="result">

              <div class="score-circle"></div>

              <section>
                  <p class="title">Your result</p>
                  <p class="counter-text1">76</p>
                  <p class="counter-text2">of 100</p>
                  <p class="value">Great</p>
                  <p class="info">
                      You scored higher than 65% of<br>
                      the people who have taken<br>
                      these tests.
                  </p>
              </section>

              <section class="summary">
                  <div class="right-holder">
                      <h1>Summary</h1>
                      <div class="box1">
                          <img class="icon1" src="./assets/images/icon-reaction.svg">
                          <p class="text1">Reaction</p>
                          <p class="rating1">80/100</p>
                      </div>
                      <div class="box2">
                          <img class="icon2" src="./assets/images/icon-memory.svg">
                          <p class="text2">Memory</p>
                          <p class="rating2">92/100</p>
                      </div>
                      <div class="box3">
                          <img class="icon3" src="./assets/images/icon-verbal.svg">
                          <p class="text3">Verbal</p>
                          <p class="rating3">61/100</p>
                      </div>
                      <div class="box4">
                          <img class="icon4" src="./assets/images/icon-visual.svg">
                          <p class="text4">Visual</p>
                          <p class="rating4">72/100</p>
                      </div>
                  </div>
                  <button type="button" class="btn-left">
                      Continue
                  </button>
              </section>
              
          </div>
      </div>
      </section>
  </main>
</body>
    
</html>
